server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 라우팅: 존재하지 않는 경로는 index.html로
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 정적 캐시(선택)
  location ~* \.(js|css|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
    expires 7d;
    access_log off;
  }
}
